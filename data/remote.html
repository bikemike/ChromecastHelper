function createRemote()

	remoteHtml += "<tbody>"
	for (var i=0; i < buttons.length; ++i)

		if (i % 3 == 0)
			remoteHtml += "<tr>"
		remoteHtml += "<td>"
		var url = baseURL + buttons[i].data + "&bits=32&repeat=0"
		if (buttons[i].name)
			remoteHtml += "<button onClick=\"send('" + url + "')\">" + buttons[i].name + "</button>"
		remoteHtml += "</td>"
		if (i % 3 == 2)
			remoteHtml += "</tr>"
	}
		
	remoteHtml += "</tbody>"
	
	document.getElementById('remote').innerHTML = remoteHtml;
